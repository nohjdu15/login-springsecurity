<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>INICIO DE SESION</title>


</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                MyLogin
            </a>
            <span class="navbar-text">Inicio de sesion</span>
        </div>
    </nav>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-3">

                <h1>Inicio de Sesion</h1>
                <h4>Bienvenido!!!!</h4>
                <hr>
                <form th:action="@{/login}" method="post">

                    <div th:if=${param.error}>
                        <div class="alert alert-danger">Usuario o contraseña invalidos</div>
                    </div>

                    <div th:if=${param.logout}>
                        <div class="alert alert-info">Sesion cerrada</div>
                    </div>

                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input id="username" type="email" name="username" class="form-control"
                               required autofocus="autofocus" placeholder="escriba su email">
                    </div><br>

                    <div class="form-group">
                        <label class="control-label"  for="password">Password</label>
                        <input id="password" type="password" name="password" class="form-control"
                               required autofocus="autofocus" placeholder="digite su password">
                    </div>
                    <br>
                    <div class="form-group">
                       <div class="row">
                           <div class="col-md-6 col-md-offset-4">
                               <input type="submit" class=" form-control btn btn-primary" id="login-submit" value="Iniciar Sesión"/>
                           </div>
                       </div>
                    </div>
                    <br>
                </form>
                <div class="form-group">
                    <span>Si no estas registrado <a th:href="@{/registro}">Registrate aqui</a> </span>
                </div>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
