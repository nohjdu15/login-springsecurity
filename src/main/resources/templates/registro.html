<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>REGISTRO DE USUARIOS</title>


</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Bootstrap
            </a>
            <span class="navbar-text">Inicio de sesion</span>
        </div>
    </nav>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-6 center">
                <div th:if=${param.exito}>
                    <div class="alert alert-info">SE HA REGISTRADO EXITOSAMENTE</div>
                </div>
                <h1>Registrate</h1>
                <hr/>
                <form th:action="@{/registro}" method="post" th:object="${usuario}">

                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre</label>
                        <input id="nombre"  type="text" class="form-control" th:field="*{nombre}"
                               required autofocus="autofocus">
                    </div><br>

                    <div class="form-group">
                        <label class="control-label"  for="apellido">Apellido</label>
                        <input id="apellido" type="text" class="form-control" th:field="*{apellido}"
                               required autofocus="autofocus">
                    </div><br>

                    <div class="form-group">
                        <label class="control-label"  for="email">Email</label>
                        <input id="email" type="email" class="form-control" th:field="*{email}"
                               required autofocus="autofocus">
                    </div><br>

                    <div class="form-group">
                        <label class="control-label"  for="password">Password</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}"
                               required autofocus="autofocus">
                    </div>
                    <br>

                    <div class="form-group">
                       <button type="submit" class="btn btn-primary">Registrar</button><br>
                        <span>Si ya estas registrado <a th:href="@{/login}">inicia sesion aqui</a> </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
